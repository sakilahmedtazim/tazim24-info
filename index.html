<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Online Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Advanced Online Invoice Generator</h1>
        
        <form id="invoiceForm">
            <div class="input-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Your Company Name" required>
            </div>
            <div class="input-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Client's Name" required>
            </div>
            <div class="input-group">
                <label for="clientAddress">Client Address</label>
                <input type="text" id="clientAddress" placeholder="Client's Address" required>
            </div>
            <div class="input-group">
                <label for="clientPhone">Client Phone Number</label>
                <input type="text" id="clientPhone" placeholder="Client's Phone Number" required>
            </div>
            <div class="input-group">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" id="invoiceDate" required>
            </div>
            
            <div id="productList"></div>

            <button type="button" class="add-product-btn" onclick="addProduct()">Add Product</button>
            <button type="button" class="generate-btn" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <div id="invoicePreview"></div>
        <button id="downloadBtn" class="download-btn" style="display:none;" onclick="downloadInvoice()">Download PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
