<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Premium Online Invoice Generator</h1>
        
        <form id="invoiceForm">
            <div class="input-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Your Company Name" required>
            </div>
            <div class="input-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Client's Name" required>
            </div>
            <div class="input-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Product Name" required>
            </div>
            <div class="input-group">
                <label for="productQty">Quantity</label>
                <input type="number" id="productQty" placeholder="Quantity" required>
            </div>
            <div class="input-group">
                <label for="price">Price per Unit</label>
                <input type="number" id="price" placeholder="Price per Unit" required>
            </div>
            <div class="input-group">
                <label for="logo">Upload Company Logo</label>
                <input type="file" id="logo" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="productImage">Upload Product Image</label>
                <input type="file" id="productImage" accept="image/*" required>
            </div>
            
            <button type="button" class="generate-btn" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <div id="invoicePreview"></div>
        <button id="downloadBtn" class="download-btn" style="display:none;" onclick="downloadInvoice()">Download PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
